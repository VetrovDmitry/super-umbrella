{% extends "base.html" %}
{% block title %} Change password {% endblock %}

{% block content %}
<section>
    <div class="change_container">
        <form action="/change-password" method="post">
            {{  form.hidden_tag()  }}
            <p class="input_field">{{ form.new_password(placeholder='New password') }}</p>
            <p class="input_field">{{ form.submit() }}</p>
        </form>
    </div>
</section>
{% endblock %}
