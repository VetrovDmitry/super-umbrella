{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <form class="form" method="POST" action="/upload-avatar" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form__group">
                <p class="green_box boxed"> {{ form.avatar() }} {{ form.avatar.label() }} </p>
                <p class="button_vertical"> {{ form.submit() }} </p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
