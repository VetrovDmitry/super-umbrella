<div>
    <form method="post" action="/create-room" autocomplete="off">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title() }} {{ form.title.label() }}
        </p>
        <p>
            {{ form.details() }} {{ form.details.label() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</div>
